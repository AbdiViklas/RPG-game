<!DOCTYPE html>
<html>
<head>
  <!--link reset-->
  <link rel="stylesheet" href="assets/reset.css">
  <!-- BS CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- link jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- BS JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!--Google font-->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
  <!-- link own css -->
  <link rel="stylesheet" href="assets/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
  <div id="card-container">
    <div id="dr10" class="character col-xs-2"></div>
    <div id="dalek" class="character col-xs-2"></div>
    <div id="cyberman" class="character col-xs-2"></div>
    <div id="angel" class="character col-xs-2"></div>
    <div id="silence" class="character col-xs-2"></div>
  </div>
    </div> <!--close row-->
  <!-- some kind of hr-like separator -->
  <div class="divider"></div>

  <div id="fight-container"></div>
  <div id="fight">
    <button id="fight-btn" type="button" class="btn btn-danger">Fight!</button>
  </div>
  <!--insert instruction modal-->
<!--modal for losing the game-->
<div id="loseModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title">Game Over</h1>
      </div>
      <div class="modal-body">
        <p>You've been defeated by <span id="defeater"></span>! Try again.</p>
        <!--replace boring text with clever Dr Who allusions-->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="reset()">Play again</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!--modal for winning the game-->
<div id="winModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title">You win!</h1>
      </div>
      <div class="modal-body">
        <p>You've beaten all opponents.</p> 
        <!--replace boring text with clever Dr Who allusions-->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="reset()">Play again</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
  </div> <!--/.container-fluid-->
  <script type="text/javascript" src="assets/script.js"></script>
</body>
</html>
